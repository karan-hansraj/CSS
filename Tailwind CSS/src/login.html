<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-700 flex justify-center items-center min-h-screen ">
    <div class="bg-gray-500 rounded-lg p-8 shadow-xl shadow-black  max-w-sm w-full  ">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4 text-white ">
          <label class="block text-sm font-medium text-gray-50 mb-2">Email:</label>
          <input class="w-full px-3 py-2 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" name="" placeholder="Email" />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-50 mb-2">Password:</label>
          <input class="w-full px-3 py-2 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400"  type="password" name="" placeholder="password" />
        </div>
        <button class="w-full
        bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700  shadow-2xl" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
